<div class="container">
  <form action="registration.php" method="post">
      <div class="login-container">
          <h2 align="center">login Form</h2>
          <div class="form-group">
              <label>Full Name:</label>
              <input type="text" id="fullname" name="fullname" required>
          </div>
          <div class="form-group">
              <label>Register no:</label>
              <input type="text" id="register" name="register" required>
          </div>
          <div class="form-group">
              <label>Department:</label>
              <input type="text" id="department" name="department" required>
          </div>
          <div class="form-group">
              <label>Email:</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
              <label>Password:</label>
              <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
              <label>Confirm Password:</label>
              <input type="password" id="confirm_password" name="confirm_password" required>
          </div>
          <p>
              <input type="checkbox" name="agree" required> I agree to submit my details
          </p>
          <button type="submit">Submit</button>
      </div>
  </form>
</div>

<script>
  document.getElementById('registration-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const fullname = document.getElementById('fullname').value;
      const register = document.getElementById('register').value;
      const department = document.getElementById('department').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      const agree = document.querySelector('input[name="agree"]').checked;

      if (password !== confirmPassword) {
          alert('Passwords do not match');
          return;
      }

      if (!agree) {
          alert('You must agree to submit your details');
          return;
      }

      const userData = {
          fullname: fullname,
          register: register,
          department: department,
          email: email,
          password: password
      };
      console.log('User Data:', userData);

      // You can now send this data to your server or store it locally
  });
</script>
